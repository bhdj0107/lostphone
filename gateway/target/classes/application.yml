server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: device
          uri: http://localhost:8082
          predicates:
            - Path=/devices/**, /deviceInfos/**
        - id: lostdevice
          uri: http://localhost:8083
          predicates:
            - Path=/lostDevices/**, 
        - id: member
          uri: http://localhost:8084
          predicates:
            - Path=/members/**, /memberInfos/**, /memberInformations/**, /memberInfos/**
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: device
          uri: http://device:8080
          predicates:
            - Path=/devices/**, 
        - id: lostdevice
          uri: http://lostdevice:8080
          predicates:
            - Path=/lostDevices/**, 
        - id: member
          uri: http://member:8080
          predicates:
            - Path=/members/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
